homepage: https://github.com/ditointernet/sdk_mobile_flutter

environment:
  sdk: ">=3.1.2 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.3
  crypto: ^3.0.1
  device_info_plus: ^9.0.3
  package_info_plus: ^4.1.0
  sqflite: ^2.3.0
  firebase_messaging: ^14.9.1
